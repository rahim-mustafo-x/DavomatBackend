# ===============================
# Spring Boot Application
# ===============================
spring.application.name=DavomatBackend
server.port=8080
spring.main.allow-circular-references=true

# ===============================
# Datasource (PostgreSQL)
# ===============================
# Use environment variables for security
# Set these in your environment or docker-compose.yml
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/davomat_db}
spring.datasource.username=${DB_USERNAME:davomat_user}
spring.datasource.password=${DB_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.open-in-view=false

# ===============================
# Logging
# ===============================
logging.level.uz.coder.davomatbackend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springdoc.core.utils.SpringDocAnnotationsUtils=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# Email Configuration
# ===============================
# Use environment variables for security
# Set these in your environment or docker-compose.yml
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/api/**, /auth/**



# ===============================
# JWT Configuration
# ===============================
# Use environment variables for security
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET:my-super-secret-key-my-super-secret-key-my-super-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:2592000000}
